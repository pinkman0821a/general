<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="margin: 10px;">
    <div class="container mt-5 p-4 border rounded-3 shadow" style="max-width: 500px;">
        <h1 class="text-center">Inicia Sesión</h1>
        <form>
            <div class="mb-3">
                <label for="Email1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Password1">
            </div>
            <div class="mb-3">
                <span id="error-message" class="form-text text-danger"></span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="login-button">Iniciar Sesión</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-400">
            ¿No tienes cuenta?
            <a href="register" class="font-semibold text-indigo-400 hover:text-indigo-300 transition">¡Regístrate
                ahora!</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/Index.js') }}"></script>

</body>

</html>
