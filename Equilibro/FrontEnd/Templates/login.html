<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equilibro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .card-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brand-text {
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Header Brand -->
                    <div class="text-center mb-4">
                        <h1 class="brand-text text-white display-4">
                            <i class="bi bi-graph-up"></i> Equilibro
                        </h1>
                        <p class="text-white-50">Your personal financial companion</p>
                    </div>

                    <!-- Login Card -->
                    <div class="card card-shadow border-0">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Welcome Back</h2>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" id="email" 
                                           placeholder="Enter your email" required>
                                    <div class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" 
                                           placeholder="Enter your password" required>
                                </div>
                                
                                <!-- Error Message -->
                                <div class="mb-3">
                                    <span id="errorMessage" class="form-text text-danger small"></span>
                                </div>
                                
                                <!-- Login Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
                                        <span class="spinner-border spinner-border-sm me-2" id="loginSpinner" style="display: none;"></span>
                                        Sign In
                                    </button>
                                </div>
                            </form>

                            <!-- Sign Up Link -->
                            <div class="text-center mt-4 pt-3 border-top">
                                <p class="text-muted mb-0">
                                    Don't have an account?
                                    <a href="/register" class="fw-semibold text-primary text-decoration-none">
                                        Sign up now!
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <p class="text-white-50 small">
                            &copy; 2025 Equilibro. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
