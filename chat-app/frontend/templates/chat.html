<!DOCTYPE html>
<html lang="es" class="h-full bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <!-- Cliente SocketIO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex flex-col text-gray-100">
  <!-- Header -->
  <header class="text-2xl font-bold text-center p-4 bg-indigo-600/80 backdrop-blur-md shadow-md">
    ðŸ’¬ Chat Page
  </header>

  <!-- Cuerpo principal: Sidebar + Chat + Usuarios -->
  <div class="flex flex-1 overflow-hidden h-[calc(100vh-64px)] px-4 py-3 gap-4">
    
    <!-- Sidebar Halls -->
    <div class="w-1/4 rounded-2xl bg-gray-800/60 backdrop-blur-md border border-gray-700/50 p-4 space-y-2 overflow-y-auto shadow-lg">
      <button id="create-hall"
        class="w-full text-left px-3 py-2 rounded-lg bg-indigo-600/80 text-white hover:bg-indigo-500 transition">
        âž• Crear Sala
      </button>
      <!-- AquÃ­ se va a renderizar el form -->
      <div id="form-container" class="mt-4"></div>
      <!-- AquÃ­ el renderHalls seguirÃ¡ pintando los botones de salas -->
      <div id="sidebar-halls" class="space-y-2"></div>
    </div>

    <!-- Ãrea principal de chat -->
    <div class="flex flex-col flex-1 rounded-2xl bg-gray-800/60 backdrop-blur-md border border-gray-700/50 shadow-lg overflow-hidden">
      
      <!-- Info sala -->
      <div id="halls-information" class="bg-indigo-600/80 p-3 text-center font-semibold">
        <h1>Cargando...</h1>
      </div>

      <!-- Mensajes -->
      <div id="chat-area" class="flex-1 p-4 overflow-y-auto space-y-3">
        <!-- Mensajes renderizados aquÃ­ -->
      </div>

      <!-- Input y botÃ³n -->
      <div class="flex p-4 bg-gray-900/50 border-t border-gray-700">
        <input type="text" id="message-input"
          class="flex-1 border border-gray-600 bg-gray-900/70 rounded-l-lg px-4 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Escribe tu mensaje...">
        <button id="send-btn"
          class="bg-indigo-600 px-4 py-2 rounded-r-lg hover:bg-indigo-500 transition">
          Enviar
        </button>
      </div>
    </div>

    <!-- Lista de usuarios conectados -->
    <div class="w-1/4 rounded-2xl bg-gray-800/60 backdrop-blur-md border border-gray-700/50 p-4 flex flex-col shadow-lg">
      <h3 class="font-semibold mb-2 text-indigo-300">ðŸ‘¥ Usuarios conectados</h3>
      <ul id="user-list" class="flex-1 space-y-1 overflow-y-auto"></ul>
    </div>
  </div>

  <!-- Modal crear sala -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800/90 text-white p-6 rounded-2xl shadow-xl w-96 border border-gray-700/50">
      <h2 class="text-xl font-bold mb-4 text-center">Crear nueva Sala</h2>
      <input type="text" id="hall-name" placeholder="Nombre de la sala"
        class="w-full mb-3 px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 placeholder-gray-500 focus:ring-2 focus:ring-indigo-500">
      <div class="flex justify-between">
        <button id="close-modal" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">
          Cancelar
        </button>
        <button id="submit-hall" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-500">
          Crear Hall
        </button>
      </div>
    </div>
  </div>

  <!-- Modal agregar usuario -->
  <div id="modal-add-user" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800/90 text-white rounded-2xl shadow-xl w-96 p-6 border border-gray-700/50">
      <h1 class="text-xl font-bold mb-4 text-center">Selecciona tu usuario</h1>
      <select id="select-user" name="user"
        class="w-full mb-4 rounded-lg bg-gray-900/70 py-2 pr-8 pl-3 border border-gray-600 text-white focus:ring-2 focus:ring-indigo-500">
        <option disabled selected>-- Selecciona un usuario --</option>
      </select>
      <div class="flex justify-end gap-3">
        <button id="close-add-user" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md">
          Cancelar
        </button>
        <button id="submit-add-user" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Script JS principal -->
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/halls.js') }}"></script>
  <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
  <script src="{{ url_for('static', filename='js/users.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
