<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentar el código</title>
</head>
<body>
    <!-- titulo de la pagina (encabezado) -->
    <h1>Comentar el código</h1>
    <!-- parrafo de explicacion de como se usan los comentarios -->
    <p>Los comentarios ayudan a otros humanos a leer tu código.Puedes agregar notas o explicaciones a tu código con la etiqueta de comentario: <!-- ... --></p>
    <!-- Para comentar una sola línea o cada línea de un bloque: CTRL K CTRL C (NO requiere que el texto esté seleccionado, por defecto comenta la línea actual)

    Para hacer lo opuesto al paso anterior (descomentar): CTRL K CTRL U (NO requiere que el texto esté seleccionado, por defecto comenta la línea actual)

    Para hacer un comentario en bloque: CTRL SHIFT A (Requiere selección) -->
    <p>prueba de salto 
        <br><!-- para crear saltos de linea se usa la etiqueta br -->
    de linea</p>
    <!-- Sin embargo, otros elementos como el <button> requieren el uso de <br> para separarse en diferentes líneas. Aprenderás por qué esto sucede más adelante en el curso. -->
    <h1>Product name</h1>
    <p>Product price</p>
    <p>Info<br>Useful product</p>
</body>
</html>
